machine:
  java:
    version: oraclejdk8

 dependencies:
  override:
    - chmod +x gradlew
    - ./gradlew dependencies
 test:
  override:
    - chmod +x grailsw
    - ./grailsw test-app --non-interactive
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/test-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;